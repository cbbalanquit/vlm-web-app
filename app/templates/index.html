<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>VLM Demo</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>VLM Demo</h1>
  <!--2 columns: Camera Section and Prompt & Answer Section-->
  <div id="main-container">
    <div id="camera-section">
      <div>
        <label for="cameraSelect">Select Camera:</label>
        <select id="cameraSelect"></select>
      </div>
      <div id="video-container">
        <video id="video" autoplay playsinline></video>
      </div>
    </div>

    <div id="prompt-and-answer-section">
      <div id="prompt-section">
        <label for="promptInput">Enter Prompt:</label>
        <input type="text" id="promptInput" placeholder="Type your prompt..." />

        <button id="captureButton">Capture & Send Prompt</button>
      </div>

      <div id="answer-section">
        <div id="answerBox"></div>
      </div>
    </div>
  </div>

  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
